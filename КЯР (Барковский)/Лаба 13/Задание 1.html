<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        svg {
            display: inline-flex;
        }
    </style>
</head>
<body>
    <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink">
        <a xlink:href="image.jpg">
            <polygon points="5,135 115,5 225,135" fill="violet" stroke="purple" stroke-width="5"/>
        </a>
    </svg>

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
         width="500" height="500" viewBox="0 0 500 500">
        <symbol id="ell">
            <ellipse rx="110" ry="60" cx="115" cy="70" stroke="orange" stroke-width="5" />
        </symbol>
        <use xlink:href="#ell" style="fill:black;" />
        <use xlink:href="#ell" x="150" style="fill:blue;" />
    </svg>
</body>
</html>
