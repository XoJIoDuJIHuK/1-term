 <!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Форма заказа</title>
</head>
<body>
    <form>
        <fieldset>
            <label style="text-align:center">Отправка формы</label>
        <table border="0">
            <tr><td>Имя</td><td colspan="2"><input type="text" /></td></tr>
            <tr><td>Телефон</td><td colspan="2"><input type="text" /></td></tr>
            <tr><td>Адрес</td><td colspan="2"><textarea rows="3"></textarea></td></tr>
            <tr><td>Выберите тип оплаты</td><td cosplan="2"><input type="radio" name="1" />СберPay</td></tr>
            <tr><td rowspan="3"></td><td colspan="2"><input type="radio" name="1" />Visa</td></tr>
            <tr><td cosplan="2"><input type="radio" name="1" />PayPal</td></tr>
            <tr><td cosplan="2"><input type="radio" name="1" />Душа</td></tr>
            <tr><td>Выберите день доставки</td><td cosplan="2"><select><option>понедельник</option><option>вторник</option><option>среда</option><option>четверг</option><option>пятница</option><option>суббота</option><option>воскресенье</option></select></td></tr>
            <tr><td>Выберите дополнительные опции</td><td colspan="2"><input type="checkbox" />Курьер должен связаться со мной перед доставкой</td></tr>
            <tr><td></td><td><input type="checkbox" />Курьер должен быть трезв</td></tr>
            <tr><td></td><td colspan="2"><input type="submit" /></td></tr>
        </table>
        </fieldset>
    </form>

</body>
</html>
