<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Новая страница</title>
    <style>
        * {
            margin: 0px 0px 0px 0px;
        }
        figure, img {
            width:300px;
            height:300px;
        }
        .ob {
            display:inline-flex;
        }
        .os {
            height:400px;
        }
        figcaption {
            text-align:center
        }
    </style>
</head>
<body>
    <frame><div class="os">
        <div class="ob"><figure><img src="1.jpg" /><figcaption>Андрей</figcaption></figure></div>
        <div class="ob"><figure><img src="2.jpg" /><figcaption>Пётр</figcaption></figure></div>
        <div class="ob"><figure><img src="3.jpg" /><figcaption>Иоанн</figcaption></figure></div>
        <div class="ob"><figure><img src="4.jpg" /><figcaption>Иаков Зеведеев</figcaption></figure></div>
    </div></frame>    
    <frame><div class="os">
        <div class="ob"><figure><img src="5.jpg" /><figcaption>Филипп</figcaption></figure></div>
        <div class="ob"><figure><img src="6.jpg" /><figcaption>Варфоломей</figcaption></figure></div>
        <div class="ob"><figure><img src="7.jpg" /><figcaption>Матфей</figcaption></figure></div>
        <div class="ob"><figure><img src="8.jpg" /><figcaption>Фома</figcaption></figure></div>
    </div></frame>    
    <frame><div class="os">
        <div class="ob"><figure><img src="9.jpg" /><figcaption>Иаков Алфеев</figcaption></figure></div>
        <div class="ob"><figure><img src="10.jpg" /><figcaption>Иуда Фаддей</figcaption></figure></div>
        <div class="ob"><figure><img src="11.jpg" /><figcaption>Симон Кананит</figcaption></figure></div>
        <div class="ob"><figure><img src="12.jpg" /><figcaption>Иуда Искариот</figcaption></figure></div>
    </div></frame>
</body>
</html>
